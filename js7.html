        body {

</style>

<body> <!--onload="chiediDati()"-->
    <p id="saluto"></p>
    <p id="ora"></p>
    <p id="calcoli"></p>
<script>

    let saluto;
    let nome = prompt("Inserisci il tuo nome");
    let dati = new Date(prompt("Inserisci la tua data di nascita (nel formato YYYY/MM/GG)"));
    saluto = "Ciao " + nome + ", sei nato il " + dati.toDateString();
    document.getElementById("saluto").innerHTML = saluto;
    
    let dataAttuale = new Date();
    document.getElementById("ora").innerHTML = "Oggi Ã¨ il " + dataAttuale.toDateString();


    let calcoloOre = (((dataAttuale-dati)/1000)/60)/60;

    document.getElementById("calcoli").innerHTML = "Sei in vita da " + calcoloOre.toFixed() + " ore" ;

</script>

</body>
