<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tempo di Reazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #color-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .color-box {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border 0.2s ease;
    }

    .color-box:hover {
      border: 3px solid #333;
    }

    #message {
      margin-top: 30px;
      font-size: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Test Tempo di Reazione</h1>
  <p>clicca il colore corretto il più velocemente possibile per dieci volte</p>
  <button onclick="startTest()">Inizia</button>

  <div id="color-container"></div>
  <div id="message"></div>

  <script>
    const colors = ["red", "blue", "green", "yellow"];
    let correctColor = "";
    let startTime = 0;
    let clickCount = 0;
    const reactionTimes = [];
    let correctColorElement = null;  // Variabile per tracciare l'elemento giusto

    // Funzione per avviare il gioco
    function startTest() {
      // Svuota il contenuto precedente
      const container = document.getElementById("color-container");
      container.innerHTML = "";
      document.getElementById("message").textContent = "";

      // Scegli il colore corretto una sola volta all'inizio
      correctColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("message").textContent = `Clicca il colore: ${correctColor.toUpperCase()}`;

      // Resetta i dati del gioco
      clickCount = 0;
      reactionTimes.length = 0; // Svuota l'array dei tempi
      correctColorElement = null; // Resetta l'elemento corretto

      // Crea i quadrati colorati
      createSquares();
    }

    // Funzione per creare i quadrati colorati
    function createSquares() {
      const container = document.getElementById("color-container");

      // Crea 4 quadrati colorati
      colors.forEach(color => {
        const box = document.createElement("div");
        box.className = "color-box";
        box.style.backgroundColor = color;
        box.onclick = () => handleClick(color, box);
        container.appendChild(box);

        // Se il colore è quello giusto, salviamo l'elemento
        if (color === correctColor && !correctColorElement) {
          correctColorElement = box;
        }
      });
    }

    // Funzione per gestire il clic sui quadrati
    function handleClick(clickedColor, box) {
      const endTime = Date.now();
      const reactionTime = endTime - startTime;

      // Se il clic è sul colore giusto (verifica se è il colore giusto tra i quadrati)
      if (box === correctColorElement) {
        reactionTimes.push(reactionTime);
        clickCount++;

        // Mostra il tempo di reazione
        document.getElementById("message").textContent = `Giusto! Tempo di reazione: ${reactionTime} ms. (${clickCount}/10 clic)`;        

        // Quando si sono fatti 10 clic, finisci il gioco
        if (clickCount === 10) {
          document.getElementById("message").textContent += `\nGioco finito! Tempi di reazione finali: ${reactionTimes.join(", ")} ms.`;
          console.log("Tempi di reazione:", reactionTimes);
        } else {
          // Scambia i quadrati
          swapSquares();
        }
      } else {
        document.getElementById("message").textContent = "Colore sbagliato! Riprova.";
      }

      // Avvia il cronometro solo quando l'utente clicca su un quadrato
      startTime = Date.now();
    }

    // Funzione per scambiare i quadrati colorati
    function swapSquares() {
      const container = document.getElementById("color-container");
      const boxes = Array.from(container.getElementsByClassName("color-box"));

      // Scambia le posizioni tra i quadrati in modo casuale
      for (let i = boxes.length - 1; i > 0; i--) {
        const randomIndex = Math.floor(Math.random() * (i + 1));

        // Scambia il colore dei quadrati
        const temp = boxes[i].style.backgroundColor;
        boxes[i].style.backgroundColor = boxes[randomIndex].style.backgroundColor;
        boxes[randomIndex].style.backgroundColor = temp;
      }

      // Dopo lo scambio, aggiorniamo l'elemento giusto
      correctColorElement = boxes.find(box => box.style.backgroundColor === correctColor);
    }
  </script>

</body>
</html>
