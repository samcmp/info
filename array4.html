<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Numerica con Array</title>
</head>
<body>

    <h1>Analisi Numerica con Array</h1>
    <p>Lista generata:</p>
    <p id="out1"></p>
    <script>
        // Array per memorizzare i numeri casuali
        let numeri = [];

        // Funzione per inserire un numero casuale nell'array
        function InserisceNumeroCasuale(i) {    
            let NumeroCasuale = Math.floor(Math.random() * 100);  // Numero casuale tra 0 e 99
            numeri[i] = NumeroCasuale;    
        }

        // Ciclo per inserire 1000 numeri casuali nell'array
        for (let i = 0; i < 1000; i++) {
            InserisceNumeroCasuale(i);
        }

        // Visualizzare l'array nell'elemento con id "out1"
        document.getElementById("out1").innerHTML = numeri.join(", ");  // Unisce gli elementi con una virgola

        // Funzione per verificare se un numero è primo
        function isPrime(n) {  
            let prime = true;

            // Ciclo per verificare la divisibilità del numero
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    prime = false;
                    break;
                }
            }
            return prime;
        }

        console.log(isPrime(11)); // Verifica se 11 è primo
    </script>

</body>
</html>
