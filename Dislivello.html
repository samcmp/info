<!DOCTYPE html>
<html>
<body>
<h1>dislivello</h1>
<form id="dati" >
    Altezza di partenza: <input type="text" name="HPartenza" value="0"><br>
    Altezza di arrivo: <input type="text" name="HArrivo" value="1000"><br><br>
   </form>
   <h1><p>Calcola il dislivello:</p></h1>
<button onclick="myFunction()">Calcola il dislivello:</button>

<p>Il punto di partenza è:</p>
<p id="base"></p>
<p>Il punto di arrivo è:</p>
<p id="arrivo"></p>
Il dislivello è di:
<p id="Dislivello"></p>
<script>
    function myFunction() {
    
    var x = document.getElementById("dati");
    
    var base=x.elements[0].value;  
    document.getElementById("base").innerHTML =base;
    
    var arrivo=x.elements[1].value;
    document.getElementById("arrivo").innerHTML =arrivo;
      
      document.getElementById("Dislivello").innerHTML =Dislivello(base,arrivo);
    }
    
    function Dislivello(h1,h2){
    return h2-h1;
    }
    
    </script>
    
    </body>
    </html>
