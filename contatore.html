<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesta pagina Javascript</title>

    <style>
        #Box1 {
            text-align: center;
            font-size: 250px;
        }

        body {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div id="Box1">
        <p id="demo">0</p>

        <script>
            let contatore = 11; 
            let increment = false; 

            const element = document.getElementById("demo");

 
            const temp1 = setInterval(stampaCIAO, 1000);

            function stampaCIAO() {
                if (increment) {
                    contatore++; 
                } else {
                    contatore--; 
                }

                element.innerHTML = contatore;

                if (contatore <= 0) {
                    increment = true;
                }

                if (contatore >= 10) {
                    increment = false;
                }
            }
        </script>
    </div>


</body>
</html>
